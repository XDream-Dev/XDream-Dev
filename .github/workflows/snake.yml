name: Generate Snake

# Run every 6 hours and manually
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

# Required permission to push to branches
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Generate the contribution snake with transparent background
      - uses: Platane/snk@v3
        with:
          github_user_name: XDream-Dev
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          theme: transparent   # ðŸ‘ˆ transparent background

      # Push the generated files to the 'output' branch
      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
